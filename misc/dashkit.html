<!DOCTYPE html>
<html>
<head>

<style>
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  stroke: steelBlue;
}

.bar, .circle {
  fill: steelBlue;
}

.linechart, .barchart, .piechart, .areachart, .gauge {
  border: 1px solid black;
  height: 400px;
  width: 400px;
  margin: 2px;
  float: left;
}

.area {
  fill: steelBlue;
}
</style>
</head>
<body>


<div class="linechart"></div>

<!--
<div class="areachart"></div>

<script src="d3.js"></script>
<script src="dashkit.js"></script>

  {"xValue": 1, "yValue": 1},

  {"xValue": 3, "yValue": 3},

  {"xValue": 5, "yValue": 5}

  {"title": "5", "value": "6704659"},

var myLineChart = dashkit.barchart(data)
                     .width(400)
                     .height(400)
                     .padding(100)
                     .yAxis({title: 'foo', 'minVal': 0})
                     .xAxis({title: 'bar'}); //forceOrdinal: true

</html>
