<!DOCTYPE html>
<html>
<head>
<style>
.axis path {
  fill: none;
  stroke: #C0C0C0;
  shape-rendering: crispEdges;
}
.tick.major line {
  stroke: #C0C0C0;
  shape-rendering: crispEdges;
}
.viz {
  height: 500px;
}
.y-title, .x-title {
  font-size: 20px;
  font-weight: bold;
}
.legend {
  font-size: 12px;
}
.vizkit-tooltip {
  background-color: whiteSmoke;
  padding: 5px;
  border: 1px solid #E0E0E0;
}
.vizkit-tooltip h1 {
  font-size: 12px;
}
.bar-mo {
  stroke: none;
}
.key-mo {
  -webkit-svg-shadow: 0 0 7px #53BE12;
}
.bar-nomo {
  stroke: #c0c0c0;
  fill: whiteSmoke !important;
}
.key-nomo {
  fill: whiteSmoke !important;
}
.bar-set-1 .bar {
  fill: #7591FF;
}
.bar-set-2 .bar {
  fill: #F24E4E;
}
.bar-set-3 .bar{
  fill: #00E00F;
}
.bar-set-4 .bar{
  fill: #E0BF00;
}
.key-1 {
  fill: #7591FF;
}
.key-2 {
  fill: #F24E4E;
}
.key-3 {
  fill: #00E00F;
}
.key-4 {
  fill: #E0BF00;
}
</style>
</head>
<body>

<div class="viz"></div>

<script src="../lib/d3.js"></script>
<script src="../vizkit.js"></script>
<script>
var data = [
  [
    {"key": "apple", "xValue": '1', "yValue": '1'},
    {"key": "apple", "xValue": '2', "yValue": '2'},
    {"key": "apple", "xValue": '3', "yValue": '3'},
    {"key": "apple", "xValue": '4', "yValue": '4'},
    {"key": "apple", "xValue": '5', "yValue": '5'}
  ],
  [
    {"key": "banana", "xValue": '1', "yValue": '3'},
    {"key": "banana", "xValue": '2', "yValue": '4'},
    {"key": "banana", "xValue": '3', "yValue": '2'},
    {"key": "banana", "xValue": '4', "yValue": '6'},
    {"key": "banana", "xValue": '5', "yValue": '5'}
  ], 
  [
    {"key": "orange", "xValue": '1', "yValue": '9'},
    {"key": "orange", "xValue": '2', "yValue": '6'},
    {"key": "orange", "xValue": '3', "yValue": '1'},
    {"key": "orange", "xValue": '4', "yValue": '2'},
    {"key": "orange", "xValue": '5', "yValue": '2'}
  ],
  [
    {"key": "cherry", "xValue": '1', "yValue": '10'},
    {"key": "cherry", "xValue": '2', "yValue": '7'},
    {"key": "cherry", "xValue": '3', "yValue": '2'},
    {"key": "cherry", "xValue": '4', "yValue": '1'},
    {"key": "cherry", "xValue": '5', "yValue": '3'}
  ],
];

var DrawViz = vizkit.barchart(data)
                    .xAxis({scale: 'ordinal'})
                    .legend({addMouseoverClasses: true, symbol: {type: 'square'}})
                    .tooltip({content: "<h1>{{key}}:</h1><p>{{xValue}}, {{yValue}}</p>"});

DrawViz(d3.select('.viz'));
</script>
</body>
</html>
